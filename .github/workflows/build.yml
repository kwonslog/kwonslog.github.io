name: blog-build-and-deploy

on:
  push:
    branches: [master] # 저장소 기본 브랜치에 맞게 유지
  workflow_dispatch: {}
  # private repo에서 트리거를 날릴 예정이라면 repository_dispatch 유지(아래 5장 참고)
  repository_dispatch:
    types: [private-content-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) 공개 저장소 체크아웃
      - name: Checkout public repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) 비공개 저장소 체크아웃 (posts, assets 가져오기)
      - name: Checkout private posts repo
        uses: actions/checkout@v4
        with:
          repository: kwonslog/github-blog-posts # 예: kwonslog/private-blog
          ref: main # 비공개 저장소 기본 브랜치
          token: ${{ secrets.PRIVATE_CONTENT_TOKEN }}
          path: github-blog-posts

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3) 글/자산 동기화 (필요에 따라 경로 수정)
      - name: Sync posts and assets into root
        run: |
          set -eux
          mkdir -p _posts
          if [ -d "github-blog-posts/posts" ]; then
            rsync -av --delete github-blog-posts/posts/ _posts/
          fi
          if [ -d "github-blog-posts/assets" ]; then
            mkdir -p assets
            rsync -av --delete github-blog-posts/assets/ assets/
          fi

      # 4) Ruby & Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Cache Bundler
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-bundler-${{ hashFiles('Gemfile','Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundler-

      - name: Install - Bundler
        env:
          MAKE: make -j2
        run: |
          bundle config set path vendor/bundle
          bundle install --jobs=4 --retry=3

      - name: Build site (root)
        run: bundle exec jekyll build --trace

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
